<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <div class="container">
        
        <form action="" method="POST">
            <h1>Contacto</h1>
            <input type="text" name="name" placeholder="Ingrese nome" required>
            <input type="email" name="email" placeholder="Ingrese email" required>
            <input type="tel" name="tel" placeholder="Ingrese telefone" required>
            <textarea required placeholder="Escriba su mensaje"></textarea>
            <input type="button" value="submit" class="btn">
        </form>



    </div>
    
</body>
</html>
